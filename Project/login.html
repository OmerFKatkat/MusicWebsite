<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(circle at 50% 50%, #222222 0%, #0a0a0a 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
    }

    .login-container {
      background-color: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 400px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1DB954, #1ed760);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(29, 185, 84, 0.5);
      position: relative;
    }
    .logo-circle::before {
      content: "♪";
      position: absolute;
      font-size: 28px;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #b3b3b3;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
      color: #ffffff;
    }
    input:focus {
      outline: none;
      border-color: #1DB954;
      box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.2);
    }
    input::placeholder {
      color: #666666;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1DB954, #1ed760);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }
    .register-link a {
      color: #1DB954;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-circle"></div>
    </div>
    <h2>Login to Music Player</h2>
    <form action="login.php" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>
</body>
</html>
